debug: false

spring:
  application.name: tgbot
  output.ansi.enabled: ALWAYS
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://pricer-db:5432/pricer
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate.ddl-auto: update
    show-sql: false
    properties.hibernate.format_sql: false

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: ERROR
  file:
    path: ./logs
    max-history: 5
    max-size: 10MB
    total-size-cap: 100MB

bot:
  token: ${TGBOT_PRICER_TOKEN}